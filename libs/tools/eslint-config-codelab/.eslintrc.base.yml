#  https://github.com/toshi-toma/eslint-config-airbnb-typescript-prettier#readme
extends:
  - airbnb-typescript-prettier
#  - plugin:import/errors
#  - plugin:import/warnings
env:
  browser: true
  es6: true
  node: true
  jest: true
plugins:
  - import # https://github.com/benmosher/eslint-plugin-import
  - unused-imports
  - sort-exports # https://github.com/jrdrg/eslint-plugin-sort-exports#readme
settings:
  import/parser:
    '@typescript-eslint/parser': ['.ts', '.tsx']
rules:
  no-new-func: off
  no-undef: error # not included in preset, surprisingly
  no-underscore-dangle: off
#  no-underscore-dangle:
#    - error
#    - allowAfterThis: true
  no-case-declarations: off
  no-restricted-syntax: off

  # --- CLASS ---
  class-methods-use-this: off
  no-useless-constructor: off
  # --- !CLASS ---

  react/jsx-props-no-spreading: off

  # --- FORMAT ---
  newline-before-return: error
  newline-after-var: error
  padding-line-between-statements:
    - error
    - blankLine: always
      prev: if
      next: '*'
  # --- !FORMAT ---

  # --- IMPORTS ---
  import/no-extraneous-dependencies:
    - error
    - devDependencies: true
  import/prefer-default-export: off
  import/no-unresolved: error
  sort-imports:
    - error
    - ignoreDeclarationSort: true # Handled by import/order
  import/order:
    - error
    - newlines-between: never
      alphabetize:
        order: asc
  import/extensions:
    - error
    - js: never
  # sort-exports/sort-exports:
  #   - error
  #   - sortDir: asc
  # --- !IMPORTS ---

  react/destructuring-assignment: off
  no-inner-declarations: off
  no-unused-expressions:
    - error
    - allowTernary: true
  max-classes-per-file: off

  # --- ES6 ---
  prefer-arrow-callback: error
  func-style: error
  # --- !ES6 ---

  # --- TS ---
  '@typescript-eslint/array-type':
    - error
    - default: generic
  '@typescript-eslint/no-namespace': off
  '@typescript-eslint/no-useless-constructor': ['error']
  '@typescript-eslint/ban-types':
    - 0
    - extendDefaults: true
    - types:
        - Function: off
  '@typescript-eslint/no-explicit-any': off
  '@typescript-eslint/explicit-module-boundary-types': off
  '@typescript-eslint/indent': off
  '@typescript-eslint/no-unused-vars': off
  '@typescript-eslint/explicit-function-return-type': off
  # --- !TS ---

overrides:
  - files: ['*.js', '*.jsx']
    parser: esprima
    rules:
      '@typescript-eslint/no-var-requires': off
      no-param-reassign: off
  - files: ['*.ts']
    rules:
      react/static-property-placement: off

